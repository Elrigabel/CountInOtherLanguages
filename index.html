<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Count in korean</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="images/koreanflag_icon.png" >
    </head>
    <body>
        <header>
            <ul>
                <li><img src="images/koreanflag_icon.png"></li>
                <li>
                    <div><a>Lessons</a></div>
                    <div><a>Training</a></div>
                    <select>
                        <option value="french">French</option>
                        <option value="english">English</option>
                        <option value="korean">Korean</option>
                    </select>
                </li>
            </ul>
        </header>

        <div class="banner">
            <h1>Numbers in sino korean</h1>
        </div>

        <div class="box">

            <div id="inputs" class="inputbox">
                <input id="inputMin" type="number" min="0" max="999" value="0">
                <p>to</p>
                <input id="inputMax" type="number" min="0" max="999" value="999">
            </div>
            <button id="submit" class="buttonNumbers">Set</button>

            <div class="countInformations"></div>

            <button id="setNumbers" class="buttonNumbers" style="display : none">Set count</button>

            <div id="theScene" class="scene scene--card" style="display: none">
                <div class="card">
                    <div class="card__face card__face--front"></div>
                    <div class="card__face card__face--back"></div>
                </div>
            </div>

            <button id="nextNumber" style="display: none"></button>

        </div>

        <footer>
            <p>Count in other languages</p>
        </footer>

        <!-- Script -->
        <script src="js/koreanNumbers.js"></script>
    </body>
</html>
